<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-devclub">
    <main>
        <label>
            Converter <b>de</b>:
            <select name="real" id="">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="currency-select" name="" id="">
                <option value="USD">US$ Dolar Americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>

            </select>
        </label>
        <label>
            Valor :
            <input class="input-currency" placeholder="10000000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="Currency-box">
                <img src="./assets/brasil 2.png" alt="real-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div class="Currency-box">

            <img class="arrow-img" src="./assets/Arrow.png" alt="seta-conversao">

            <div class="Currency-box">
                <img class="currency-image" src="./assets/dolar.png" alt="dolar-convertido">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0</p>
            </div>

        </section>

    </main>




</body>
<script src="scripts.js"></script>

</html>
